<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Utils</title>
  </head>
  <body>
    <h1>Welcome to Text Analyser Enter your text below</h1>
    <form action='/analyze' method="get">
      <textarea name="text1" wfd-id="2" style='margin: 0px; width: 661px; height: 293px;'></textarea><br>
      <input type="checkbox" name="removepunc">Remove Punctuations<br>
      <input type="checkbox" name="fullcaps">UPPERCASE<br>
      <input type="checkbox" name="newlineremover">New Line Remove<br>
      <input type="checkbox" name="extraspaceremover">Remove Extra Space<br>
      <input type="checkbox" name="charcounter">Char counter<br>
      <button type="submit">Analyse text</button>
    </form>
  </body>
</html>
